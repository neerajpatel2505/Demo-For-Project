<h1> Show all conform_studentdata</h1>

<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><input type='submit' value='Log-Out'></td>
        </tr>
    </table>
</form>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Layer</td>
    </tr>
    {% for i in key %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.stu_name}}</td>
        <td>{{i.stu_email}}</td>
        <td>{{i.stu_layer}}</td>
    </tr>
    {% endfor%}
</table>
